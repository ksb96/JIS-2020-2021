<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PWAApplication</title>
	<link rel="manifest" href="site.webmanifest">
	<script id="sap-ui-bootstrap" src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
		data-sap-ui-theme="sap_fiori_3" data-sap-ui-resourceroots='{"PWAApplication.PWAApplication": "./"}'
		data-sap-ui-compatVersion="edge" data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
		data-sap-ui-async="true" data-sap-ui-frameOptions="trusted">
		</script>

</head>

<body class="sapUiBody">
	<div data-sap-ui-component data-name="PWAApplication.PWAApplication" data-id="container"
		data-settings='{"id" : "PWAApplication"}'></div>

	<script>
	// Install ServiceWorker
		if ('serviceWorker' in navigator) {
			console.log('CLIENT: service worker registration in progress.');
			navigator.serviceWorker.register('sw.js', { scope: ' ' }).then(function () {
				console.log('CLIENT: service worker registration complete.');
			}, function () {
				console.log('CLIENT: service worker registration failure.');
			});
		} else {
			console.log('CLIENT: service worker is not supported.');
		}
	</script>
</body>


</html>

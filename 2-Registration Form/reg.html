	<script>
		function REGISTRATION() {
			var name = document.forms["RegForm"]["Name"];
			var address = document.forms["RegForm"]["Current Address"];
			var email = document.forms["RegForm"]["E-mail Address"];
			var phone = document.forms["RegForm"]["Telephone"];




			if (name.value == "") {
				window.alert("Please enter your name.");
				name.focus();
				return false;
			}

			if (address.value == "") {
				window.alert("Please enter your address.");
				address.focus();
				return false;
			}

			if (email.value == "") {
				window.alert("Please enter a valid e-mail address.");
				email.focus();
				return false;
			}

			if (phone.value == "") {
				window.alert("Please enter your telephone number.");
				phone.focus();
				return false;
			}

			return true;
		}</script>

	<script>
		// Install ServiceWorker
		if ('serviceWorker' in navigator) {
			console.log('CLIENT: service worker registration in progress.');
			navigator.serviceWorker.register('sw.js', { scope: ' ' }).then(function () {
				console.log('CLIENT: service worker registration complete.');
			}, function () {
				console.log('CLIENT: service worker registration failure.');
			});
		} else {
			console.log('CLIENT: service worker is not supported.');
		}
	</script>
	<form name="RegForm" action="" onsubmit="return REGISTRATION()" method="post">


		<div class="card bg-light">

				<div class="form-group input-group">

					<select class="form-control" placeholder="Select Your Course" type="text">

						<option>BCA</option>
						<option>B.COM</option>

				</div>

				<div class="form-group input-group">

						<span class="input-group-text"> <i class="fa fa-sticky-note"></i> </span>
					</div>
					<textarea name="Comment" class="form-control" placeholder="Please write something!" type="text"
						size="50"></textarea>
				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-block"> Create Account </button>
				</div>

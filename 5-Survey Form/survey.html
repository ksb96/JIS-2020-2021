<html>
<meta charset="utf-8" author="hope">

  <!-- bootstrap cdn -->

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

<body>
  <script>
		// Install ServiceWorker
		if ('serviceWorker' in navigator) {
			console.log('CLIENT: service worker registration in progress.');
			navigator.serviceWorker.register('sw.js', { scope: ' ' }).then(function () {
				console.log('CLIENT: service worker registration complete.');
			}, function () {
				console.log('CLIENT: service worker registration failure.');
			});
		} else {
			console.log('CLIENT: service worker is not supported.');
		}
	</script>
  <div class="container-fluid">
  	<div class="row">
  	<div class="col-sm-2"></div>
  	<div class="col-sm-8">
      <center><h1 id="title">Survey Form</h1></center>
      <p id="description" class="title-text"><em style="font-size: 120%;">Let us know how we can improve</em></p>
  
  <main>
    <form id="survey-form">
      <section id="survey-fields">
        <!-- identification fields -->
        <label for="name" id="name-label">* Name:</label>
        <input id="name" type="text" placeholder="Enter your name" required style="border-color: aliceblue;">
        <label for="Email" id="email-label">* Email:</label>
        <input id="email" type="email" placeholder="Enter your email" required style="border-color: aliceblue;">
        <label for="number" id="number-label">* Age:</label>
        <input id="number" type="number" placeholder="Enter your age" min=1 max=125 required style="border-color: aliceblue;">
      
        <!-- Which option best describes your current role -->
        <label for="dropdown">Which option best describes your current role?</label>
        <select id="dropdown" form="survey-form">
          <option value="" disabled selected>Select an option</option>
          <option value="student">Student</option>
          <option value="full-time-job">Full-time</option>
          <option value="full-time-learner">Part-time</option>
        </select>
      
        <!-- How likely is that you would recommend freeCodeCamp to a friend -->
        <label for="recommendation" class="lab">* How likely is that you would recommend JIS ENGINEERING COLLEAGE to a friend?</label>
        <fieldset id="recommendation">
          <label for="r_definitely"><input type="radio" name="recommend" class="radio" value="definitely" required>Definitely</label>
          <label for="r_maybe"><input type="radio" name="recommend" class="radio" value="maybe" required>Maybe</label>
          <label for="r_not_sure"><input type="radio" name="recommend" class="radio" value="notsure" required>Not sure</label>
        </fieldset>
        
        <!-- What do you like most about our university -->
        <label for="likethemost">What do you like most :</label>
        <select id="likethemost">
          <option value="" disabled selected>Select an option</option>
          <option value="challenges">Opportunity's</option>
          <option value="projects">Teaching Staff</option>
          <option value="community">Study Culture</option>
          <option value="open-source">Management</option>
        </select>
      
        <!-- Things that should be improved in the future -->
        <label for="improvements" class="improveLabel"><strong>Things that should be improved in the future:</strong> </label>
        <legend>(Check all that apply)</legend>
        <fieldset id="improvements"><label><input type="checkbox" class="improveLabelSub">  Teaching Quality</label></fieldset>
        <fieldset id="improvements"><label><input type="checkbox" class="improveLabelSub" >  Library</label></fieldset>
        <fieldset id="improvements"><label><input type="checkbox" class="improveLabelSub">  Class Accomodation</label></fieldset>
        <fieldset id="improvements"><label><input type="checkbox"class="improveLabelSub">  More Open-Source Projects</label></fieldset>
        <fieldset id="improvements"><label><input type="checkbox"class="improveLabelSub">  More Seminar</label></fieldset>
        <fieldset id="improvements"><label><input type="checkbox" class="improveLabelSub">  Student Help-Desk</label></fieldset>
        <fieldset id="improvements"><label><input type="checkbox" class="improveLabelSub">  Additional Courses</label></fieldset>
        
       
        <!-- Any Comments or Suggestions -->
        <label class="suggestion">Any Comments or Suggestions ?</label>
        <textarea style="height:50px;resize:vertical;" id="comments" placeholder="Please enter your comments" style="border-color: aliceblue;"></textarea>
      </section>

      <!-- btns -->
      <button class="submit">Submit</button><br>
      <button class="reset">Reset</button>
    </form>
  </main>
</div>
</div>
 </div>
 
</body>

  </html>
